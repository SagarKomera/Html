<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: grid;
                grid-template-rows: repeat(3,100px);
                grid-template-columns: repeat(4,1fr);
                grid-gap: 20px;
            }
            .container>div{
                background-color: teal;
                border-radius: 4px;
            }
            .container>div:nth-child(2){
                grid-area: 1/2/2/4;
            }
            .container>div:nth-child(4){
                grid-area: 2/1/3/3;
            }
            .container>div:nth-child(9){
                grid-area: 3/3/3/5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            
        </div>
    </body>
</html>
