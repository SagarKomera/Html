<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: grid;
                grid-template-rows: repeat(2,100px);
                grid-template-columns: repeat(4,1fr);
                grid-gap: 20px;
            }
            .container>div{
                background-color: rgb(67, 63, 63);
                color: white;
                border-radius: 10px;
                font-size: 30px;
                padding: 40px;
            }
            .container>div:nth-child(1){
                grid-area: 1/1/2/3;
            }
            .container>div:nth-child(2){
                grid-area: 1/3/3/4;
            }
            .container>div:nth-child(3){
                grid-area: 2/1/3/2;
            }
            .container>div:nth-child(4){
                grid-area: 2/2/3/3;
            }
            .container>div:nth-child(5){
                grid-area: 1/4/3/5;
                height: 160px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            
        </div>
    </body>
</html>
