<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: grid;
                grid-template-columns: repeat(5,100px);
                grid-template-rows: repeat(2,100px);
                grid-gap: 30px;
                padding: 100px;
                margin-left: 20%;
            }
            .container>div{
                border: 2px solid transparent;
                background-color: teal;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
