<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: grid;
                grid-template-rows: 100px 500px;
                grid-template-columns: repeat(12,1fr);
                grid-gap: 20px;
            }
            .container>div{
                border-radius: 5px;
            }
            .header{
                background-color: red;
                grid-area: 1/1/2/-1;
            }
            .left{
                background-color: greenyellow;
                grid-area: 2/1/3/3;
            }
            .right{
                background-color: teal;
                grid-area: 2/3/3/-1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </body>
</html>
