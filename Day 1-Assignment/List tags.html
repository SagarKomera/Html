<!DOCTYPE html>
<html>
    <head>
        <style>
            .div1{
                width: 5%;
                float:left;
            }
            
            .div2{
                width:5%;
                float:left;
                
            }
            .div3{
                width:5%;
                float: left;
            }
            
            
        </style>
    </head>
    <body>
        <p> This is a paragraph </p>
        <p>This is a division</p>
        
        <div class="div1">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <br>
        <div class="div2">  
            <ul style="list-style-type: circle">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <br>
        <div class="div3">
            <ul style="list-style-type: none">
                <li>1</li>
                <li>2</li>
                <li>3</li>
             </ul>
        </div>
    </body>
</html>
